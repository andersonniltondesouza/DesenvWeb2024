<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
       <input type="text" id="barra" readonly>
        <table>
            <tr>
                <td><button class="sinal" onclick="SelectOperator('/')">รท</button></td>
                <td><button class="sinal" onclick="SelectOperator('*')">x</button></td>
                <td><button class="sinal" onclick="SelectOperator('-')">-</button></td>
                <td><button class="sinal" onclick="SelectOperator('+')">+</button></td>
            </tr>
             <tr>
                <td><button class="numero" onclick="SelectNumber('7')">7</button></td>
                <td><button class="numero" onclick="SelectNumber('8')">8</button></td>
                <td><button class="numero" onclick="SelectNumber('9')">9</button></td>
             </tr>
            <tr>
                <td><button class="numero" onclick="SelectNumber('4')">4</button></td>
                <td><button class="numero" onclick="SelectNumber('5')">5</button></td>
                <td><button class="numero" onclick="SelectNumber('6')">6</button></td>
            </tr>
            <tr>
                <td><button class="numero" onclick="SelectNumber('1')">1</button></td>
                <td><button class="numero" onclick="SelectNumber('2')">2</button></td>
                <td><button class="numero" onclick="SelectNumber('3')">3</button></td>
                <td rowspan="2"><button class="sinal" id="C" onclick="limpar()">C</button></td>
            </tr>
            <tr>
                <td><button id="virgula" onclick="insert(',')">,</button></td>
                <td><button class="numero" onclick="SelectNumber('0')">0</button></td>
                <td><button id="igual" class="sinal" onclick="igual()">=</button></td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
