<!DOCTYPE html>
<html>
<head>
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora">
        <input type="text" id="resultado" readonly>   

        <div class="botoes">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operador">/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operador">*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operador">-</button>   

            <button>C</button>   

            <button>0</button>
            <button>=</button>
            <button class="operador">+</button>
        </div>
    </div>
    <script src="script.js"></script>




</body>
</html>
